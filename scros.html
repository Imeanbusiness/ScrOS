    <h1 id="clock">Loading...</h1>

    <script>
        fclock = JSON.parse(localStorage.getItem("SCR-OS/ClockFormat"));
       
        function updateClock() {
      
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            if (fclock==true) {
        
                // 24-hour format
                document.getElementById('clock').style.fontSize = "80px";
            } else {
              console.log(fclock);
                // 12-hour format
                const period = hours >= 12 ? 'PM' : 'AM';
                const hour12 = String(hours % 12 || 12).padStart(2, '0');
                document.getElementById('clock').style.fontSize = "70px";
                document.getElementById('clock').textContent = `${hour12}:${minutes}:${seconds} ${period}`;
                return;
            }
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Initial call
        updateClock();
        // Update every second
        setInterval(updateClock, 1000);
    </script>
